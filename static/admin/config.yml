backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: projects
    label: Projects
    folder: markdown/projects
    create: true
    slug: "{{slug}}"
    identifier_field: "projectname"
    fields:
      - {label: "Project Name", name: "projectname", widget: "string"}
      - {label: "Project Key", name: "projectKey", widget: "hidden", default: "project-post"}
      - {label: "Agency", name: "agaency", widget: "string"}
      - {label: "Logo", name: "logo", widget: image}
      - {label: "Screenshot", name: "Screenshot", widget: image}
      - {label: "Vimeo ID", name: "vimeoid", widget: "string"}
      - {label: "Website Link", name: "websitelink", widget: "string"}
      - {label: Skills, name: skills, widget: list, fields: [{label: Skill, name: skill, widget: string}]}